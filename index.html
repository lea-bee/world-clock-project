<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Hong Kong</option>
      </select>

      <div class="city">
        <div>
          <h2>San Fransico</h2>
          <div class="date">September 7th 2024</div>
        </div>
        <div class="time">
          1:48:15 <small>PM</small> <br /><span>hours ahead/behind</span>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">September 7th 2024</div>
        </div>
        <div class="time">
          1:48:15 <small>PM</small> <br /><span>hours ahead/behind</span>
        </div>
      </div>
    </div>

      </strong>

        >open-sourced on GitHub.</a

        href="https://www.vecteezy.com/vector-art/20500415-world-map-black-and-white-background-design"
        >World Map Black And White Background Design Vectors by Vecteezy</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
